<!doctype html>
<html lang="ar" dir="ltr">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Coffee shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Background with coffee beans aesthetic */
    body {
      background: 
        linear-gradient(rgba(28, 20, 15, 0.85), rgba(28, 20, 15, 0.85)),
        url("https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=1600&q=80") no-repeat center center fixed;
      background-size: cover;
      color: #EDE0D4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
    }

    /* Navbar with glassmorphism */
    .navbar {
      background: rgba(30, 20, 15, 0.85) !important;
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .navbar .nav-link,
    .navbar .navbar-brand {
      color: #F5F5F5 !important;
      font-weight: 500;
    }

    .navbar .nav-link:hover {
      color: #D4A373 !important; /* Creamy caramel hover */
    }

    .btn-outline-light {
      border-color: #D4A373;
      color: #D4A373;
    }

    .btn-outline-light:hover {
      background-color: #D4A373;
      color: #1B1B1B;
    }

    /* Container aesthetic */
    .container {
      margin-top: 40px;
      padding: 30px;
      background: rgba(88, 65, 49, 0.7);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
    }

    /* Links inside dropdown */
    .dropdown-menu {
      background: rgba(40, 30, 25, 0.95);
      border: none;
    }

    .dropdown-item {
      color: #EDE0D4;
    }

    .dropdown-item:hover {
      background-color: #D4A373;
      color: #1B1B1B;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">COFFEE SHOP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Menu</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              More
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Our Story</a>
              <a class="dropdown-item" href="#">Contact</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Gallery</a>
            </div>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}
    <h1 class="text-center mb-4">Welcome to the Coffee Shop â˜•</h1>
    <p class="lead text-center">
      Cozy vibes, freshly brewed coffee, and a place to unwind.
    </p>
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
          crossorigin="anonymous"></script>
</body>
</html>
